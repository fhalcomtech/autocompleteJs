<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Autocomplete</title>
</head>
<body>
    <div class="container">
        <div class="dictionary">
            <div class="new-word">
                <input type="text" class="word-to-add" placeholder="add new word"/>
                <span class="btn-add">add</span>
            </div>
            <div class="dictionary-words">
                <table class="dictionary-table">
                    <thead>
                        <tr>
                            <th><h1>Dictionary</h1></th>
                        </tr>
                    </thead>
                    <tbody class="dictionary-words-details">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="search-container">
            <input class="word-to-search" type="text" placeholder="word to search"/>
        </div>
        <div class="dictionary-matches">
            <table class="match-table">
                <thead>
                    <tr>
                        <th><h1>Autocomplete</h1></th>
                    </tr>
                </thead>
                <tbody class="dictionary-words-details">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
